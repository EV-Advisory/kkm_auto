{{ define "main" }}
<div class="mx-auto my-10 max-w-6xl">
    <div class="mx-3 col-span-3 lg:col-span-2 px-2">
        <h1 class="title text-5xl mb-4">{{.Title}}</h1>
        <div class="content py-1">{{.Content}}</div>
        <div class="grid grid-cols-1 md:grid-cols-2 mb-2 gap-2">
        {{ range .Pages.ByWeight }}
        {{ .Render "summary" }}
        {{ end }}
        </div>
{{ if .Params.Phone }}
		<div class="justify-center text-gray-300 my-5">
		<a href="https://api.whatsapp.com/send?text=Hi%2c%20I%20am%20interested%20in%20your%20{{ urlquery .Title }}.%20I%27d%20like%20to%20reserve%20today.%20I%20saw%20your%20services%20page%3a%0a%0a{{.Permalink | absURL }}&phone={{ .Params.Phone }}"
        class="duration-200 px-6 py-3 bg-tlgray-800 hover:opacity-80 hover:text-white focus:outline-none text-md text-center">
        Reserve your {{ .Title }}
    </a>
    </div>
{{ end }}
    </div>
</div>
{{ end }}
